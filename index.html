<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image/lista.jpg" alt="">

    <main>
        <header>
            <h1>Lista De Tarefas</h1>
            <img id="adicionarTarefa" src="icon/adicionar.png" alt="">   
        </header>
        
        <section id="formTarefa">
            <form >
                <input id="nomeTarefa" type="text" placeholder="Digite uma nova tarefa" >
                    <button type="submit" id="salvarTarefa">Salvar</button>
                    <button id="cancelarTarefa">Cancelar</button>
            </form>
        </section>
        
        <section id="areaTarefa">
            <span>
                <ul>
                    
                </ul>
            </span>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
